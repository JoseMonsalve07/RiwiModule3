<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Favorito</title>
</head>
<body>
    <h1>Hola, tu color favorito es: <span id="color"></span></h1>

    <input type="text" id="colorInput" placeholder="Ingresa tu color favorito">
    <button onclick="guardarColor()">Guardar</button>

<script>
    function guardarColor() {
        let color = document.getElementById("colorInput").value;
        localStorage.setItem("color", color);
        document.getElementById("color").textContent = color;
    }

    window.onload = function () {
        const color = localStorage.getItem("color");
        document.getElementById("color").textContent = color || "a√∫n no definido"
    }
</script>

</body>
</html>
