<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Temporal</title>
</head>
<body>
    <h1>Escribe</h1>
    <input type="text" id="texto" placeholder="Escribe">
    <p id="mostrar"></p>

    <script>
        document.getElementById("texto").addEventListener("input", () => {
            let texto = document.getElementById("texto").value;
            sessionStorage.setItem("texto", texto);
            document.getElementById("mostrar").textContent = texto || " ";
        });

        window.onload = function () {
            const texto = sessionStorage.getItem("texto");
            document.getElementById("mostrar").textContent = texto || " ";
            document.getElementById("texto").value = texto;
        }
    </script>
</body>
</html>
