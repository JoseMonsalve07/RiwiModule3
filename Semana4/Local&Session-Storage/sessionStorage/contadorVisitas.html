<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador visitas</title>
</head>
<body>
    <h1>Usted ha visitado esta p√°gina <span id="contador">1</span><span id="palabra">vez</span></h1>

    <script>
        window.onload = function () {
            let contador = sessionStorage.getItem("contador");
            contador = parseInt(contador) || 0;
            contador += 1;
            sessionStorage.setItem("contador", contador);
            document.getElementById("contador").textContent = contador;
            document.getElementById("palabra").textContent = contador === 1 ? " vez" : " veces";
        }
    </script>
</body>
</html>
