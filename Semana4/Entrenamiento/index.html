<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3S4 Entrenamiento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡BIENVENID@!</h1>
    <!-- Formulario para ingresar nombre y edad -->
    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" required>

        <!-- Botón para guardar datos -->
        <button type="submit">Guardar Datos</button>

        <!-- Botón para limpiar los datos almacenados -->
        <button type="button" onclick="clearData()">Limpiar Datos</button>
    </form>

    <!-- Contenedor para mostrar los datos almacenados -->
    <div id="output"></div>

    <!-- Contenedor para mostrar la cantidad de veces que se ha interactuado con la página -->
    <div id="contadorOutput"></div>

    <script src="script.js" defer></script>
</body>
</html>
