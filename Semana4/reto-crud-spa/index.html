<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD SPA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Sidebar -->
    <nav>
        <ul>
            <li><a href="#" data-route="home">Home</a></li>
            <li><a href="#" data-route="users">Users</a></li>
        </ul>
    </nav>
    
    <!-- Contenido Principal -->
    <main>
        <!-- Vista Home -->
        <section id="vista-home" class="view active">
            <h1>Bienvenido al panel de administración</h1>
        </section>

        <!-- Vista Usuarios -->
        <section id="vista-users" class="view">
            <h1>Lista de Usuarios</h1>
            <button id="btnAgregar">Agregar Usuario</button>
            <table id="tablaUsuarios">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Número matrícula</th>
                        <th>Fecha de ingreso</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se insertarán los usuarios -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="modalUsuario" class="modal oculto">
        <div class="modal-contenido">
            <span id="cerrarModal" class="cerrar">&times;</span>
            <h3>Agregar nuevo estudiante</h3>
            <form id="formularioUsuario">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="text" name="phone" placeholder="Phone" required />
                <input type="text" name="enrollNumber" placeholder="Enroll Number" required />
                <input type="date" name="dateOfAdmission" required />
                <button type="submit">Guardar</button>
            </form> 
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
