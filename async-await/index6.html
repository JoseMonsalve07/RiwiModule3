<!-- 🧪 RETO: Verificar y Cargar Usuario
🎯 Enunciado:
Crea una función verificarUsuario() que:

Espere 1.5 segundos.

Genere un número aleatorio entre 0 y 1.

Si el número es mayor a 0.4 → resolve("✅ Usuario verificado")

Si no → reject("❌ Usuario no encontrado")

Crea otra función cargarDatos() que:

Espere 1 segundo.

Siempre resuelva con "📦 Datos cargados correctamente".

Cuando se haga clic en el botón:

Mostrar "Verificando usuario..."

Esperar verificarUsuario()

Si falla, mostrar el error y no continuar.

Si se verifica bien, mostrar "Usuario verificado. Cargando datos..."

Luego, esperar cargarDatos() y mostrar el mensaje final.

 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Usuario</title>
</head>
<body>
    <h1>Verificar Usuario</h1>
    <button id="resultado">Verificar</button>
    <p id="mostrar"></p>

    <script>
        function verificarUsuario() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const numero = Math.random();
                    if (numero > 0.4) {
                        resolve("✅ Usuario verificado.");
                    } else {
                        reject("❌ Usuario no encontrado.");
                    }
                }, 1500);
            });
        }

        function cargarDatos() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve("📦 Datos cargados correctamente");
                }, 1500);
            });
        }

        async function manejarClic() {
            const resultado = document.getElementById("mostrar");
            resultado.textContent = "Verificando usuario..."

            try{
                const mensaje = await verificarUsuario();
                resultado.innerHTML = mensaje + '<br>Cargando datos...';
                const datos = await cargarDatos();
                resultado.innerHTML = mensaje + '<br>' + datos;
            } catch (err) {
                resultado.textContent = err;
            }
        }

        document.getElementById("resultado").addEventListener("click", manejarClic)
    </script>
</body>
</html>
