<!-- 游꿢 Enunciado:
Crea una funci칩n llamada obtenerNumero().

Esa funci칩n debe:

Esperar 2 segundos (simula algo que tarda).

Generar un n칰mero aleatorio entre 0 y 1.

Si el n칰mero es mayor o igual a 0.3, usa resolve(numero).

Si el n칰mero es menor a 0.3, usa reject("N칰mero demasiado bajo").

Luego, al hacer clic en un bot칩n, debes:

Mostrar "Cargando..."

Esperar el resultado de obtenerNumero().

Mostrar el n칰mero si fue exitoso.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: N칰mero aleatorio</title>
</head>
<body>
    <h1>N칰mero Aleatorio</h1>
    <button id="btn">Generar n칰mero</button>
    <p id="resultado"></p>

    <script>
        function obtenerNumero() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const numero = Math.random();
                    if (numero >= 0.3) {
                        resolve(`Bien. N칰mero generado : ${numero.toFixed(2)}`);
                    } else {
                        reject(`Mal, demasiado bajo. N칰mero generado: ${numero.toFixed(2)}`);
                    }
                }, 2000);
            });
        }

        async function mostrarResultado() {
            const resultado = document.getElementById("resultado");
            resultado.textContent = "Espera...";

            try {
                const mensaje = await obtenerNumero();
                resultado.textContent = mensaje;
            } catch (error) {
                resultado.textContent = error;
            }
        }

        document.getElementById("btn").addEventListener('click', mostrarResultado)
    </script>
</body>
</html>
