Generar un n√∫mero aleatorio entre 0 y 1.

Si el n√∫mero es mayor a 0.4, resuelve con "‚úÖ Usuario verificado".

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Usuario</title>
</head>
<body>
    <h1>Verificar Usuario</h1>
    <button id="resultado">Verificar</button>
    <p id="mostrar"></p>

    <script>
        function verificarUsuario() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const numero = Math.random();
                    if (numero > 0.4) {
                        resolve("‚úÖ Usuario verificado");
                    } else {
                        reject("‚ùå Usuario no encontrado");
                    }
                }, 1500);
            });
        }

        async function manejarClic() {
            const resultado = document.getElementById("mostrar");
            resultado.textContent = "Verificando usuario..."

            try{
                const mensaje = await verificarUsuario();
                resultado.textContent = mensaje;
            } catch (err) {
                resultado.textContent = err;
            }
        }

        document.getElementById("resultado").addEventListener("click", manejarClic)
    </script>
</body>
</html>
